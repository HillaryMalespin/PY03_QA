<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Vectorial OSM</title>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mapa Vectorial de OSM</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    // Crear el mapa con MapLibre
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [-84.09, 9.93],
      zoom: 7
    });

    // Guardar el mapa en el contexto global
    window.map = map;

    // Confirmar que el estilo estÃ¡ cargado
    map.on('load', () => {
      console.log("Mapa cargado correctamente y estilo listo ");
      window.map.isStyleLoaded = map.isStyleLoaded.bind(map);
    });
  </script>
</body>
</html>
